    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* سیستم طراحی پیشرفته */
        :root {
            --space-dark: #0a0a1f;
            --space-purple: #6a00ff;
            --space-blue: #00b4ff;
            --space-pink: #ff00c8;
            --space-green: #00ff88;
            --space-red: #ff5555;
            --neon-glow: 0 0 10px var(--space-blue), 
                         0 0 20px var(--space-purple);
            --neon-glow-green: 0 0 10px var(--space-green),
                               0 0 20px rgba(0, 255, 136, 0.5);
            --neon-glow-red: 0 0 10px var(--space-red),
                             0 0 20px rgba(255, 85, 85, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--space-dark);
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            line-height: 1.6;
        }
        
        /* پس‌زمینه پویا */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, 
                    rgba(106, 0, 255, 0.1) 0%, 
                    transparent 40%),
                radial-gradient(circle at 80% 70%, 
                    rgba(0, 180, 255, 0.1) 0%, 
                    transparent 40%),
                linear-gradient(to bottom, #0a0a1f 0%, #1a1a3a 100%);
            animation: space-rotate 120s linear infinite;
        }
        
        @keyframes space-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ستاره‌های متحرک */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* کانتینر اصلی */
        .container {
            width: 95%;
            max-width: 600px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--neon-glow);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite;
            padding: 30px;
            margin: 20px;
            position: relative;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0.5deg); }
            50% { transform: translateY(-15px) rotateX(1deg); }
        }
        
        /* هدر */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h3 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--space-blue), var(--space-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        /* گروه‌های ورودی */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            padding-right: 15px;
        }
        
        .input-group label::after {
            content: '*';
            color: var(--space-red);
            position: absolute;
            right: 0;
            top: 0;
            font-size: 1.2rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--space-blue);
            box-shadow: 
                0 0 0 3px rgba(0, 180, 255, 0.3),
                0 5px 20px rgba(0, 180, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        /* کپچای تعاملی */
        .captcha-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            border: 1px solid var(--space-blue);
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.1);
        }
        
        .captcha-title {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }
        
        .captcha-text {
            font-size: 1.8rem;
            letter-spacing: 5px;
            margin: 15px 0;
            color: var(--space-blue);
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            user-select: none;
            font-family: 'Courier New', monospace;
            display: inline-block;
            min-width: 200px;
            text-decoration: line-through;
            text-decoration-color: rgba(255, 255, 255, 0.3);
            transform: rotate(-2deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .captcha-input {
            width: 100%;
            padding: 12px 15px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--space-blue);
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .captcha-input:focus {
            outline: none;
            border-color: var(--space-pink);
            box-shadow: 0 0 0 3px rgba(255, 0, 200, 0.2);
        }
        
        .captcha-refresh {
            background: none;
            border: none;
            color: var(--space-pink);
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .captcha-refresh:hover {
            color: var(--space-blue);
            transform: rotate(180deg);
        }
        
        /* دکمه ارسال */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--space-blue), var(--space-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: var(--neon-glow);
            margin-top: 10px;
            z-index: 1;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px var(--space-blue),
                0 0 60px var(--space-purple);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn.loading {
            background: linear-gradient(135deg, #6c63ff, #4a42e0);
            cursor: not-allowed;
        }
        
        /* پیام‌های سیستم */
        .message {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: var(--space-green);
            box-shadow: var(--neon-glow-green);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: var(--space-red);
            box-shadow: var(--neon-glow-red);
        }
        
        /* نتیجه استعلام */
        .result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .certificate-container {
            position: relative;
            margin: 20px auto; /* تغییر این خط */
            perspective: 1000px;
            transform-style: preserve-3d;
            max-width: 90%; /* اضافه کردن این خط */
            left: 0; /* اضافه کردن این خط */
            right: 0; /* اضافه کردن این خط */
        }
        
        .certificate-img {
            width: 100%;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 40px rgba(100, 50, 255, 0.4),
                0 0 80px rgba(255, 50, 100, 0.3);
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.9); /* تغییر این خط (حذف rotateX(15deg)) */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
            margin: 0 auto; /* اضافه کردن این خط */
            display: block; /* اضافه کردن این خط */
        }
        
        .certificate-img::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                45deg,
                rgba(100, 50, 255, 0.3),
                rgba(255, 50, 100, 0.3),
                rgba(100, 50, 255, 0.3)
            );
            border-radius: 20px;
            z-index: -1;
            animation: hologram 8s infinite linear;
            filter: blur(15px);
            opacity: 0.7;
        }
        
        .certificate-img.show {
            opacity: 1;
            transform: scale(1); /* تغییر این خط (حذف rotateX(0)) */
        }
        
        @keyframes hologram {
            0%, 100% { 
                opacity: 0.5;
                background-position: 0% 50%;
            }
            50% { 
                opacity: 0.8;
                background-position: 100% 50%;
            }
        }
        
        /* کانفتی */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color);
            animation: 
                fall var(--duration) linear var(--delay) forwards,
                rotate var(--rotate-duration) linear var(--rotate-delay) infinite;
            transform-origin: center;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(var(--rotation)); }
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
                /* دکمه‌های دانلود */
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00b4ff, #0062ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 180, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 180, 255, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        #downloadPdf {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        #downloadPdf:hover {
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }

                /* دکمه بازگشت */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-button i {
            transition: transform 0.3s;
        }

        .back-button:hover i {
            transform: translateX(5px);
        }
        /* رسپانسیو */
        @media (max-width: 768px) {
            .container {
                width: 98%;
                padding: 20px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .captcha-text {
                font-size: 1.5rem;
                padding: 12px;
                min-width: 180px;
            }
            
            .input-group input,
            .submit-btn {
                padding: 14px;
            }
        }

    </style>

        // ایجاد ستاره‌های متحرک
        function createStars() {
            const container = document.getElementById("stars");
            const count = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                
                // اندازه تصادفی
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // موقعیت تصادفی
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // مدت زمان درخشش
                const duration = Math.random() * 10 + 5;
                star.style.setProperty("--duration", `${duration}s`);
                
                // تأخیر تصادفی
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                // شفافیت تصادفی
                star.style.opacity = Math.random() * 0.6 + 0.2;
                
                container.appendChild(star);
            }
        }

        // تولید کپچا
        function generateCaptcha() {
            const chars = "0123456789ABCDEFGHJKLMNPQRSTUVWXYZ";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // ایجاد کانفتی
        function createConfetti() {
            const container = document.getElementById("confettiContainer");
            container.innerHTML = '';
            
            const colors = ["#00b4ff", "#6a00ff", "#ff00c8", "#00ff88", "#ffcc00"];
            const count = 150;
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                
                // تنظیمات تصادفی
                const size = Math.random() * 12 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                const rotateDuration = Math.random() * 4 + 2;
                const rotateDelay = Math.random() * 2;
                const rotation = Math.random() * 720 - 360;
                const left = Math.random() * 100;
                
                confetti.style.setProperty("--color", color);
                confetti.style.setProperty("--duration", `${duration}s`);
                confetti.style.setProperty("--delay", `${delay}s`);
                confetti.style.setProperty("--rotate-duration", `${rotateDuration}s`);
                confetti.style.setProperty("--rotate-delay", `${rotateDelay}s`);
                confetti.style.setProperty("--rotation", `${rotation}deg`);
                confetti.style.left = `${left}%`;
                
                // اندازه
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // شکل تصادفی
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = "50%";
                } else if (Math.random() > 0.7) {
                    confetti.style.width = "0";
                    confetti.style.height = "0";
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                    confetti.style.backgroundColor = "transparent";
                }
                
                container.appendChild(confetti);
            }
            
            // حذف کانفتی پس از انیمیشن
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // اعتبارسنجی ورودی‌ها
        function validateInputs() {
            const nationalCode = document.getElementById("nationalCode").value.trim();
            const studentNumber = document.getElementById("studentNumber").value.trim();
            const captchaInput = document.getElementById("captchaInput").value.trim();
            const currentCaptcha = document.getElementById("captchaText").textContent;
            
            // اعتبارسنجی کد ملی
            if (nationalCode.length !== 10 || !/^\d+$/.test(nationalCode)) {
                showMessage("کد ملی باید ۱۰ رقم باشد!", "error");
                return false;
            }
            
            // اعتبارسنجی شماره دانش‌آموزی
            if (studentNumber.length !== 8 || !/^\d+$/.test(studentNumber)) {
                showMessage("شماره دانش‌آموزی باید ۸ رقم باشد!", "error");
                return false;
            }
            
            // اعتبارسنجی کپچا
            if (captchaInput !== currentCaptcha) {
                showMessage("کد امنیتی وارد شده نادرست است!", "error");
                refreshCaptcha();
                return false;
            }
            
            return true;
        }

        // نمایش پیام
        function showMessage(text, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = "block";
            
            // افکت‌های مختلف بر اساس نوع پیام
            if (type === "error") {
                messageDiv.classList.add("animate__animated", "animate__shakeX");
                setTimeout(() => {
                    messageDiv.classList.remove("animate__shakeX");
                }, 1000);
            } else {
                messageDiv.classList.add("animate__animated", "animate__pulse");
            }
        }

        // تازه‌سازی کپچا
        function refreshCaptcha() {
            const newCaptcha = generateCaptcha();
            document.getElementById("captchaText").textContent = newCaptcha;
            document.getElementById("captchaInput").value = "";
        }

        // نمایش مدرک
        function showCertificate(imageUrl) {
            const resultDiv = document.getElementById("result");
            const certImage = document.getElementById("certificateImage");
            
            certImage.src = imageUrl;
            resultDiv.style.display = "block";
            certImage.style.transform = "scale(0.9)";

            
            setTimeout(() => {
                certImage.classList.add("show");
                // تنظیم مجدد موقعیت پس از نمایش
                certImage.style.transform = "scale(1)";
            }, 100);
        }

        // استعلام مدرک
        function checkCertificate() {
            // اعتبارسنجی اولیه
            if (!validateInputs()) return;
            
            const nationalCode = document.getElementById("nationalCode").value.trim();
            const studentNumber = document.getElementById("studentNumber").value.trim();
            const searchKey = `${nationalCode}-${studentNumber}`;
            
            const submitBtn = document.getElementById("submitBtn");
            const submitText = document.getElementById("submitText");
            
            // حالت بارگذاری
            submitBtn.classList.add("loading");
            submitBtn.disabled = true;
            submitText.textContent = " در حال بررسی...";
            
            // شبیه‌سازی تأخیر سرور
            setTimeout(() => {
                if (certificatesDB[searchKey]) {
                    // نمایش مدرک
                    showCertificate(certificatesDB[searchKey]);
                    showMessage("✅ مدرک با موفقیت یافت شد!", "success");
                    createConfetti();
                } else {
                    showMessage("❌ مدرکی با این اطلاعات یافت نشد!", "error");
                }
                
                // بازنشانی دکمه
                submitBtn.classList.remove("loading");
                submitBtn.disabled = false;
                submitText.textContent = "🔍 استعلام مدرک";
                
                // تازه‌سازی کپچا
                refreshCaptcha();
            }, 1500);
        }
                // تابع دانلود فایل
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // رویدادهای دکمه‌های دانلود
        document.getElementById('downloadJpg')?.addEventListener('click', () => {
            const certUrl = document.getElementById('certificateImage').src;
            const nationalCode = document.getElementById('nationalCode').value;
            downloadFile(certUrl, `certificate_${nationalCode}.jpg`);
        });

        document.getElementById('downloadPdf')?.addEventListener('click', () => {
            const certUrl = document.getElementById('certificateImage').src;
            const nationalCode = document.getElementById('nationalCode').value;
            // در اینجا می‌توانید از API برای تبدیل JPG به PDF استفاده کنید
            // این یک نمونه ساده است:
            downloadFile(certUrl.replace('.jpg', '.pdf'), `certificate_${nationalCode}.pdf`);
        });
        // راه‌اندازی اولیه
        document.addEventListener("DOMContentLoaded", function() {
            // ایجاد ستاره‌ها
            createStars();
            
            // تولید کپچای اولیه
            refreshCaptcha();
            
            // رویداد کلیک برای دکمه ارسال
            document.getElementById("submitBtn").addEventListener("click", checkCertificate);
            
            // رویداد تازه‌سازی کپچا
            document.getElementById("refreshCaptcha").addEventListener("click", refreshCaptcha);
            
            // فعال‌سازی با Enter
            document.getElementById("captchaInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") checkCertificate();
            });
        });


                // کنترل وجود صفحه اصلی
        if (!document.querySelector('.back-button')) {
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = '<i class="fas fa-arrow-right"></i> بازگشت به صفحه اصلی';
            backButton.onclick = () => {
                window.location.href = 'index.html';
            };
            document.body.prepend(backButton);
        }
